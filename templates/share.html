<!DOCTYPE html>

<style>
    body {

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .message-area {
        border: 1px solid #ced4da;

        overflow-y: scroll;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        background-color: #f8f9fa;
    }
    .message {

        margin-bottom: 10px;
        border-radius: 5px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 0;
        border: 1px solid #ced4da;
        border-radius: 5px;
    }
    input[type="submit"] {
        width: 100px;
        padding: 10px;
        margin-left: 700px;
        margin-top: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
