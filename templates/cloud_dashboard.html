<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files Dashboard with Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #00796b;
            color: #fff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            margin: 0;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #004d40;
        }

        .main-content {
            padding: 20px;
        }

        .upload-btn {
            background-color: #00796b;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 20px;
        }

        .upload-btn:hover {
            background-color: #004d40;
        }

        .file-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .file-card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            padding: 10px;
        }

        .file-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }

        .file-card h3 {
            font-size: 16px;
            margin: 10px 0 5px;
        }

        .file-card p {
            color: #666;
            margin: 0;
        }

    </style>
</head>
<body>

<div class="navbar">
    <h1>My Cloud</h1>
    <ul>
        <li><a href="#">Login</a></li>
    </ul>
</div>

<div class="main-content">
    <!-- <button class="upload-btn">Upload File</button> -->
    <div class="file-grid">
        {% for file in files %}
        <a href="{{ file.url }}" class="file-card">
            <img src="https://via.placeholder.com/100" alt="File Icon">
            <h3>{{ file.file }}</h3>
            <p>{{ file.date_uploaded }}</p>
        </a>
        {% endfor %}
        <!-- Add more file cards as needed -->
    </div>
</div>

</body>
</html>
